<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Compras Supermercado</title>

<link rel="icon" href="assets/icons/icon-1024.png">
<link rel="apple-touch-icon" href="assets/icons/icon-1024.png">

<style>
body{font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto;margin:0;background:#f5f7fb}
h1{text-align:center}
.section{margin:10px}
.category{background:#1e88e5;color:#fff;padding:10px;border-radius:10px;margin-top:15px}
.product{background:#fff;border-radius:10px;padding:8px;margin-top:8px;display:flex;justify-content:space-between;align-items:center}
.inputs{display:flex;gap:6px;align-items:center}
label{font-size:12px;color:#555}
input{width:70px;padding:4px}
.total{font-weight:bold;margin-left:6px}
#filters{position:sticky;top:0;background:#fff;padding:10px;z-index:10}
#toast{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);
background:#323232;color:#fff;padding:10px 20px;border-radius:20px;
display:none}
</style>
</head>
<body>

<h1>Compras Supermercado</h1>

<div id="filters">
<label>Filtrar categor√≠a:</label>
<select>
<option>Todas</option>
<option>Carnes</option>
<option>Frutas y Verduras</option>
</select>
</div>

<div class="section">
<div class="category">Carnes</div>

<div class="product">
<span>Res</span>
<div class="inputs">
<label>Cant</label><input type="number" value="1">
<label>Precio</label><input type="number" value="0">
<span class="total">$0.00</span>
</div>
</div>

<div class="product">
<span>Pollo</span>
<div class="inputs">
<label>Cant</label><input type="number" value="1">
<label>Precio</label><input type="number" value="0">
<span class="total">$0.00</span>
</div>
</div>
</div>

<div id="toast">Producto agregado</div>

<script>
document.querySelectorAll("input").forEach(i=>{
 i.addEventListener("change",()=>{
  const toast=document.getElementById("toast");
  toast.style.display="block";
  setTimeout(()=>toast.style.display="none",1500);
 });
});
</script>

</body>
</html>
