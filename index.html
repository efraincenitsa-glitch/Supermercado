<div class="total" id="total">TOTAL: $0.00</div>

<script>
const filas=document.querySelectorAll('.fila');
filas.forEach(f=>f.querySelectorAll('input').forEach(i=>i.addEventListener('input',calcular)));
function calcular(){
 let t=0;
 filas.forEach(f=>{
  const c=f.children[1].value;
  const p=f.children[2].value;
  const chk=f.children[3].checked;
  if(chk && c && p){t+=c*p;}
 });
 document.getElementById('total').innerText='TOTAL: $'+t.toFixed(2);
}
document.getElementById('buscar').addEventListener('input',e=>{
 const q=e.target.value.toUpperCase();
 filas.forEach(f=>{
  f.style.display=f.children[0].value.includes(q)?'grid':'none';
 });
});
</script>
